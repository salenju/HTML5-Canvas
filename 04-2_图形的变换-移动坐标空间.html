<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-2_图形的变换-移动坐标空间</title>
</head>

<body>
    <canvas id="myCanvas" width="700" height="300">
        您的浏览器不支持Canvas,请更新或更换浏览器！
    </canvas>

    <script>
        function drawTop(ctx, fillStyle) {
            ctx.fillStyle = fillStyle;
            ctx.beginPath();
            ctx.arc(0, 0, 30, 0, Math.PI, true);
            ctx.closePath();
            ctx.fill();
        }

        function drawGrip(ctx) {
            ctx.save();
            ctx.fillStyle="blue";
            ctx.fillRect(-1.5,0,1.5,40);
            ctx.beginPath();
            ctx.strokeStyle="blue";
            ctx.arc(-5,40,4,Math.PI*2,true);
            ctx.stroke();
            ctx.closePath();
            ctx.restore();
        }

        function draw() {
            var ctx = document.getElementById('myCanvas').getContext("2d");
            ctx.translate(80,80);
            for(var i = 1; i<10;i++){
                ctx.save();
                ctx.translate(60*i,0);
                drawTop(ctx,"rgb("+(30*i)+","+(255-30*i)+",255)");
                drawGrip(ctx);
                ctx.restore();
            }
        }

        window.onload=function(){
            draw();
        }
    </script>
</body>

</html>
