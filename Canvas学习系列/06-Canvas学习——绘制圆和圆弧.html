<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-Canvas学习——绘制圆和圆弧</title>
</head>

<body>
    <canvas id="myCanvas" width="600" height="400" style="border:1px solid;background-color: #0081cc">
        您的浏览器不支持Canvas,请更新或更换浏览器！
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        // 角度（deg）转换为弧度（rad）方法
        function getRads(deg) {
            return (Math.PI * deg) / 180;
        }

        // 弧度（rad）转换为角度（deg）方法
        function getDegs(rad) {
            return (rad * 180) / Math.PI;
        }

        // 绘制圆弧
        function drawArc(type) {
            var arc = {
                x: c.width / 2,
                y: c.height / 2,
                r: 100
            },
                w = c.width,
                h = c.height;

            ctx.moveTo(arc.x, 0);
            ctx.lineTo(arc.x, h);
            ctx.stroke();

            ctx.moveTo(0, arc.y);
            ctx.lineTo(w, arc.y);
            ctx.stroke();

            ctx.save();
            ctx.lineWidth = 10;
            type === "stroke"
                ? ctx.strokeStyle = "#E3F"
                : ctx.fillStyle = "#E3F"

            ctx.beginPath();
            ctx.arc(arc.x, arc.y, arc.r, getRads(-45), getRads(45));
            type === "stroke"
                ? ctx.stroke()
                : ctx.fill()
            ctx.closePath();

            ctx.beginPath();
            type === "stroke"
                ? ctx.strokeStyle = "#F36"
                : ctx.fillStyle = "#F36"
            ctx.arc(arc.x, arc.y, arc.r, getRads(-135), getRads(135), true);
            type === "stroke"
                ? ctx.stroke()
                : ctx.fill()
            ctx.closePath();
        }

        // 绘制超声波雷达图
        function drawRadarArc() {
            var arc = {
                x: c.width / 2,
                y: c.height / 2,
                r: 10
            },
                w = c.width,
                h = c.height;

            ctx.save();
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#E3F"

            for (var i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.arc(arc.x, arc.y, arc.r * i, getRads(-45), getRads(45));
                ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                ctx.arc(arc.x, arc.y, arc.r * i, getRads(-135), getRads(135), true);
                ctx.stroke();
                ctx.closePath();
            }
        }

        // 绘制圆形(太极图)
        function drawCircle() {
            var arc = {
                x: c.width / 2,
                y: c.height / 2,
                r: 100
            },
                w = c.width,
                h = c.height;

            ctx.save();
            ctx.lineWidth = 1;
            // 绘制白色右半圆
            ctx.beginPath();
            ctx.fillStyle = "#FFF";
            ctx.arc(arc.x, arc.y, arc.r, getRads(-90), getRads(90), false);
            ctx.fill();
            ctx.closePath();

            // 绘制黑色左半圆
            ctx.beginPath();
            ctx.fillStyle = "#000";
            ctx.arc(arc.x, arc.y, arc.r, getRads(-90), getRads(90), true);
            ctx.fill();
            ctx.closePath();

            // 绘制白色小圆
            ctx.beginPath();
            ctx.fillStyle = "#FFF";
            ctx.arc(arc.x, arc.y-arc.r/2, arc.r/2, getRads(0), getRads(360), false);
            ctx.fill();
            ctx.closePath();

            // 绘制黑色小圆
            ctx.beginPath();
            ctx.fillStyle = "#000";
            ctx.arc(arc.x, arc.y+arc.r/2, arc.r/2, getRads(0), getRads(360), false);
            ctx.fill();
            ctx.closePath();

            // 绘制小黑点
            ctx.beginPath();
            ctx.fillStyle = "#000";
            ctx.arc(arc.x, arc.y-arc.r/2, arc.r/8, getRads(0), getRads(360), false);
            ctx.fill();
            ctx.closePath();

            // 绘制小白点
            ctx.beginPath();
            ctx.fillStyle = "#FFF";
            ctx.arc(arc.x, arc.y+arc.r/2, arc.r/8, getRads(0), getRads(360), false);
            ctx.fill();
            ctx.closePath();
        }

        window.onload = function () {
            // drawArc("stroke");
            // drawRadarArc();
            drawCircle();
        }
    </script>
</body>

</html>
