<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-1_图形的变换-保存和恢复Canvas状态</title>
</head>

<body>
    <canvas id="myCanvas" width="300" height="200" style="border:1px solid;">
        您的浏览器不支持Canvas,请更新或更换浏览器！
    </canvas>

    <script>
        // 检测Canvas对象以及getContext()方法是否存在
        function canvasSupport(e) {
            return !!e.getContext;
        }

        var c = document.getElementById("myCanvas");
        if (!canvasSupport(c)) {
            return;
        }
        var context = c.getContext("2d");

        // 开始绘制矩形
        context.fillStyle = "#FF00FF";
        context.strokeStyle = "blue";
        context.fillRect(20, 20, 100, 100);
        context.strokeRect(20, 20, 100, 100);
        context.fill();
        context.stroke();

        // 保存当前Canvas状态
        context.save();

        // 绘制另一个矩形
        context.fillStyle = "#FF0000";
        context.strokeStyle = "green";
        context.fillRect(140, 20, 100, 100);
        context.strokeRect(140, 20, 100, 100);
        context.fill();
        context.stroke();

        // 恢复第一个矩形的状态
        context.restore();

        // 绘制两个矩形
        context.fillRect(20, 140, 50, 50);
        context.strokeRect(80, 140, 50, 50);
    </script>
</body>

</html>
